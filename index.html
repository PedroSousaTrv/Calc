<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <div>
                <h1>Calculadora</h1>
                <input id="resultado" readonly>
                <div class="botoes">
                    <button id="bt1" onclick="clearDisplay()">C</button>
                    <button id="bt3" onclick="insert('/')">/</button>
                    <button id="bt4" onclick="insert('*')">*</button>
                    <button id="bt5" onclick="insert('7')">7</button>
                    <button id="bt6" onclick="insert('8')">8</button>
                    <button id="bt7" onclick="insert('9')">9</button>
                    <button id="bt8" onclick="insert('-')">-</button>
                    <button id="bt9" onclick="insert('4')">4</button>
                    <button id="bt10" onclick="insert('5')">5</button>
                    <button id="bt11" onclick="insert('6')">6</button>
                    <button id="bt12" onclick="insert('+')">+</button>
                    <button id="bt13" onclick="insert('1')">1</button>
                    <button id="bt14" onclick="insert('2')">2</button>
                    <button id="bt15" onclick="insert('3')">3</button>
                    <button id="bt16" onclick="calculate()">=</button>
                    <button id="bt17" onclick="insert('0')">0</button>
                    <button id="bt18" onclick="insert('.')">.</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
